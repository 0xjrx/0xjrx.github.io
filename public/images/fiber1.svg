<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Process container -->
  <rect x="10" y="10" width="380" height="230" fill="#f0f8ff" stroke="#003366" stroke-width="3" rx="15" ry="15"/>
  <text x="20" y="35" font-weight="bold" font-size="18" fill="#003366">Process</text>

  <!-- Thread container inside process -->
  <rect x="50" y="60" width="320" height="170" fill="#d0e7ff" stroke="#0059b3" stroke-width="2" rx="10" ry="10"/>
  <text x="60" y="90" font-weight="bold" font-size="16" fill="#0059b3">Thread</text>

  <!-- Fibers inside thread -->
  <rect x="80" y="120" width="80" height="40" fill="#a3c1ff" stroke="#003d99" stroke-width="1.5" rx="5" ry="5"/>
  <text x="90" y="145" font-size="14" fill="#003366">Fiber 1</text>

  <rect x="180" y="120" width="80" height="40" fill="#a3c1ff" stroke="#003d99" stroke-width="1.5" rx="5" ry="5"/>
  <text x="190" y="145" font-size="14" fill="#003366">Fiber 2</text>

  <rect x="280" y="120" width="80" height="40" fill="#a3c1ff" stroke="#003d99" stroke-width="1.5" rx="5" ry="5"/>
  <text x="290" y="145" font-size="14" fill="#003366">Fiber 3</text>

  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 L1,3 z" fill="#003366" />
    </marker>
  </defs>
</svg>
